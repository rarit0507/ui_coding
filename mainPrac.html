    <style>
    /* Reset CSS */
    body, h1, h2, h3, p, ul, li { margin: 0; padding: 0; }

    /* 전체 스타일링 */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333; /* 텍스트 색상 */
}

/* 헤더 스타일 */
header {
    background-color: transparent;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 40px;
    height: auto;
}

nav ul {
    list-style: none;
    display: flex;
}

.menu-item {
    margin-right: 20px;
    font-size: 16px;
    position: relative; /* 서브메뉴를 위해 상대적 위치 지정 */
}

.menu-item a {
    text-decoration: none;
    color: #333;
}

/* 서브메뉴 스타일 */
.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: black;
    color: white;
    padding: 10px;
    z-index: 1001;
}

.menu-item:hover .submenu {
    display: block;
}

/* 푸터 스타일 */
footer {
    background-color: #333;
    color: white;
    padding: 20px;
}

.footer-menu ul {
    list-style: none;
    display: flex;
}

.footer-menu li {
    margin-right: 20px;
}

.footer-menu li a {
    text-decoration: none;
    color: white;
}

.related-links {
    margin-top: 20px;
}

.related-links a {
    text-decoration: none;
    color: white;
    margin-right: 20px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: transparent;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

    </style>
</head>
